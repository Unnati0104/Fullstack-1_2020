<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
    <h1 align = "center">Image Mapping</h1>
    <img src="../Fullstack-1_2020/image/lapy.jpg" alt="Laptop image" width="400px" height="400px"
    style="margin-left: auto; margin-right: auto; 
     display: block;" usemap="#map1">

    <map name="map1">
        <area shape="circle" coords="339,327,43" href="https://www.medicalnewstoday.com/articles/270202" alt="image of cup">
        <area shape="rect" coords="37,50,271,377" href="https://www.amazon.in/Laptops/b?ie=UTF8&node=1375424031" alt="image of laptop">
    </map>
</body>
</html>
