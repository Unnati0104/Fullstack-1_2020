<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            height: 70px;
            background-color: grey;
            padding: 0 20px;
        }

        .header h2{
            /* logo in center from vertical side in header */
            line-height: 70px;
            float: left;
            text-transform: uppercase;
            color: white;
        }

        .header .menu{
            list-style: none;
            float: right;   
        }

        .menu li{
            display: inline-block;
            line-height: 70px;
            margin: 5px;
        }

        .menu li a{
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 0px;
            text-transform: uppercase;
            transition: .4s;
        }
        .menu li a:hover,
        .show-btn:hover, .hide-btn:hover{
            color: skyblue;

        }
        .show-btn, .hide-btn{
            font-size: 30px;
            color: white;
            line-height: 70px;
            display: none;
        }

        .show-btn{
            float: right;
        }

        #chk{
            position: absolute;
            visibility: hidden;
            z-index: -10;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Navbar</h2>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-btn">
            <i class="fa fa-bars"></i>
        </label>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us</a></li>
            <label for="chk" class="show-btn">
                <i class="fa fa-times"></i>
            </label>
        </ul>
    </div>
</body>
</html>
