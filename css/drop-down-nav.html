<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation Bar</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header{
            background-color: grey;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .header h2{
            color: white;
            line-height: 70px;
            text-transform: uppercase;
            /* margin-left: -20px; */
        }

        .menu{
            list-style: none;
            text-align: center;
        }

        .menu li{
            display: inline-block;
            line-height: 70px;
        }

        .menu li a{
            display: block;
            text-decoration: none;
            color: white;
            /* padding: 10px 30px; */
            font-size: 18px;
            width: 150px;
            transform: 0.4s;
        }

        .menu li a:hover{
            background-color:orangered;
        }

        
    </style>
</head>
<body>
    <div class="header">
        <h2>Navbar</h2>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</body>
</html>
